<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè† Pakistan House Price Predictor</h1>
        <form action="/predict" method="post">
            {% for feat in feature_meta %}
                <label>{{ feat.field }}</label>
                {% if feat.type == "categorical" %}
                    <select name="{{ feat.field }}" required>
                        {% for opt in feat.options %}
                            <option value="{{ opt }}">{{ opt }}</option>
                        {% endfor %}
                    </select>
                {% else %}
                    <input type="number" name="{{ feat.field }}" step="any" required>
                {% endif %}
            {% endfor %}
            <input type="submit" value="Predict Price">
        </form>
    </div>
</body>
</html>
